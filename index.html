<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gym Website</title>

<body>

        <div class="left">
            <img src="./Img/medition.png" alt="medition">
        </div>
